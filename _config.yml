# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://menchaojie.github.io
date_format: "ordinal"
title: 方下
subtitle: "闲来地方小，身合天下宽"
description: "时间因相对而生，过往未来皆是现在"
keywords: menchaojie, 身合, coding, 心修, happy, 回归
timezone: Asia/Shanghai
encoding: "utf-8"
# 页面左下角显示的年份
since: 2024
# 源码仓库，请替换成自己的
repository: menchaojie/menchaojie.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: false
        start_date: 2024-06-08
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 5
    # 文章字数统计
    word_count:
        enabled: true
    # 页面右上角，以及「关于」页面的二维码
    # 修改图片请替换 assets/images/qrcode.jpg
    qrcode:
        enabled: false 
        image_alt: 诚心
    # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
    wiki:
        view: cate 
    # 图片灯箱效果功能
    fancybox:
        enabled: false
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
# highlight_theme: github
# highlight_theme: magritte 
highlight_theme: github.dark 

# ---------------- #
#      Author      #
# ---------------- #
author: Chaojie Men
organization: 
organization_url: 
github_username: menchaojie
location: Shanghai, China
email: menchaojie@163.com

